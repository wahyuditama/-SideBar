<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fontawesome-free-6.2.1@6.2.1/css/all.min.css" />
    <style>
      .nav-pills li a:hover {
        background-color: blue;
      }
    </style>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row flex-nowrap">
        <div class="bg-dark col-auto col-md-4 col-lg-3 min-vh-100 d-flex flex-column justify-content-between">
          <div class="bg-dark p-2">
            <a href="#" class="d-flex text-decoration-none align-item-center mt-1 text-white nav-link active">
              <span class="fs-4 d-none d-sm-inline text-primary">SideBar</span>
            </a>
            <ul class="nav nav-pills flex-column mt-4">
              <li class="nav-item py-2 py-sm-0 text-white">
                <a href="#" class="nav-link text-white"
                  ><i class="fs-2 fa-clipboard"></i><span class="fs-4 ms-3 d-none d-sm-inline">Dashboard</span>
                </a>
              </li>
              <li class="nav-item py-2 py-sm-0 mt-4">
                <a href="#" class="nav-link text-white"> <i class="fs-2 fa-table-list"></i><span class="fs-4 ms-3 d-none d-sm-inline">News</span> </a>
              </li>
              <li class="nav-item py-2 py-sm-0 mt-4">
                <a href="#" class="nav-link text-white">
                  <i class="fs-2 fa fa-table-list"></i><span class="fs-4 ms-3 d-none d-sm-inline">Top News</span>
                </a>
              </li>
              <li class="nav-item py-2 py-sm-0 mt-4">
                <a href="#" class="nav-link text-white">
                  <i class="fs-2 fa fa-grid2"></i><span class="fs-4 ms-3 d-none d-sm-inline">Article</span>
                </a>
              </li>
              <li class="nav-item py-2 py-sm-0 mt-4">
                <a href="#" class="nav-link text-white">
                  <i class="fs-2 fa fa-clipboard"></i><span class="fs-4 ms-3 d-none d-sm-inline">About</span>
                </a>
              </li>
              <li class="nav-item py-2 py-sm-0 mt-4">
                <a href="#" class="nav-link text-white">
                  <i class="fs-2 fa fa-grid2"></i><span class="fs-4 ms-3 d-none d-sm-inline">Contact</span>
                </a>
              </li>
            </ul>
          </div>
          <div class="dropdown open p-3 mb-4">
            <button
              class="btn btn-secondary dropdown-toggle text-white"
              type="button"
              id="triggerId"
              data-bs-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <i class="fa fa-user"></i><span class="m-2">User</span>
            </button>
            <div class="dropdown-menu" aria-labelledby="triggerId">
              <button class="dropdown-item" href="#">Action</button>
              <button class="dropdown-item disabled" href="#">Disabled action</button>
            </div>
          </div>
        </div>
        <!-- Jumbotron -->
        <div class="p-3">
          <h2>Area Jumbotron</h2>
        </div>
        <!-- end Jumbotron -->
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fontawesome-free-6.2.1@6.2.1/js/all.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
